<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서쇼핑몰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: NanumGothicWeb, Verdana, Dotum, sans-serif;
      font-size: 14px;
      color: #383d41;
      background-color: #fff;
    }

    ul, li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    #container {
      max-width: 960px;
      margin: 0 auto;
      padding: 10px;
    }

    header {
      background: #6600cc;
      padding: 20px;
      color: #fff;
      border-radius: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header h2 {
      margin: 5px 0 0;
      font-weight: normal;
      opacity: 0.8;
    }

    nav {
      margin-top: 15px;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    nav li span {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 5px;
      background-color: #f2f2f2;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 20px;
    }

    section {
      flex: 1 1 60%;
      background: #99ccff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #330000;
    }

    article {
      margin-bottom: 15px;
    }

    article h1 {
      font-size: 16px;
      margin: 0 0 5px;
    }

    aside {
      flex: 1 1 30%;
      background: #99ccff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #330000;
    }

    aside .ad {
      height: 100px;
      margin-bottom: 20px;
      background-color: #ebebeb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      background: #99ccff;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #330000;
    }

    /* ✅ 반응형 미디어 쿼리 */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      section, aside {
        flex: 1 1 100%;
      }

      nav ul {
        flex-direction: column;
      }

      nav li {
        margin-bottom: 5px;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
	function empRetrive(){
		// 간다 : location.href="emp.emplist.do";
		// 다녀와 : Ajax로 변경
		$.ajax({
			url:"emp/emplist.do",
			success: function(response){
				$("#here").html(response);
			}
		});
	}
  function deptRetrive(){
	  $.ajax({
		  url:"dept/deptlist",
		  success: function(response){
			  $("#here").html(response);
		  }
	  });
  }
  function boardRetrive(){
	  $.ajax({
		 url:"downloadDisplay.do",
		 success: function(response){
			 $("#here").html(response);
		 }
	  });
  }
  
  </script>
</head>
<body>
  <div id="container">
    <header>
      <h1>신한DS!!</h1>
      <h2>by 홍길동</h2>
    </header>

    <nav>
      <ul>
        <li><span><a href="javascript:empRetrive()">직원조회</a></span></li>
        <li><span><a href="javascript:deptRetrive()">부서조회</a></span></li>
        <li><span><a href="javascript:boardRetrive()">board조회</a></span></li>
        <li><span>베스트셀러</span></li>
        <li><span>e-book</span></li>
        <li><span>아동전집</span></li>
        <li><span>이벤트</span></li>
        <li><span>문화행사</span></li>
      </ul>
    </nav>

    <main>
      <section id="here">
        <article>
          <h1>첫 번째 도서 제목</h1>
          <p>첫 번째 도서의 내용</p>
        </article>
        <article>
          <h1>두 번째 도서 제목</h1>
          <p>두 번째 도서의 내용</p>
        </article>
        <article>
          <h1>세 번째 도서 제목</h1>
          <p>세 번째 도서의 내용</p>
        </article>
      </section>

      <aside>
        <p class="ad">문화 강좌 광고</p>
        <ul>
          <li><b>HTML5 강좌</b></li>
          <li><b>컴퓨터 강좌</b></li>
          <li><b>독서 강좌</b></li>
        </ul>
      </aside>
    </main>

    <footer>
      이메일: admin@test.com<br>
      회사주소: 서울시 강동구<br>
      찾아오는 길: <a href="#">약도</a>
    </footer>
  </div>
</body>
</html>
